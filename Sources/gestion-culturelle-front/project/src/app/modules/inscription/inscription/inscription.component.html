<div [hidden]="submitted">
<div class="container">
	<div class="registration mx-auto d-block w-100">
		<div class="page-header text-center">
			<h1>Sign up</h1>
		</div>
		
		<form id="member-registration" action="/astroidnew/index.php/pages/register?task=registration.register" method="post" class="form-validate form-horizontal well" enctype="multipart/form-data">
			<fieldset>
				<legend>Enregistrement de l'utilisateur</legend>
				<div class="form-group">
					<label for="nom">Nom *</label>
					<input [(ngModel)]="user.nom" name="nom" type="text" class="form-control" id="nom">
				</div>
				<div class="form-group">
					<label for="prenom">Prenom *</label>
					<input [(ngModel)]="user.prenom" name="prenom" type="text" class="form-control" id="eprenom">
				</div>
				<div class="form-group">
					<label for="password">Password *</label>
					<input [(ngModel)]="user.password" name="password" type="password" class="form-control" id="password">
				</div>
				<div class="form-group">
					<label for="password1">Confirm Password *</label>
					<input type="password" name="password1" class="form-control" id="password1">
				</div>
				<div class="form-group">
					<label for="email">Email Address *</label>
					<input [(ngModel)]="user.email" name="email" type="email" class="form-control" id="email">
				</div>
				<div class="form-group">
					<label for="address">Address *</label>
					<input [(ngModel)]="user.adresse" name="address" type="address" class="form-control" id="address">
				</div>
				<div class="d-flex justify-content-between align-items-center">
					<div class="form-group d-flex justify-content-start">
						<button (click)="add()" type="submit" class="btn btn-primary">Ajouter</button>
					</div>
					<div class="form-check form-group d-flex justify-content-end">
						<a [routerLink]="['/public/login']">Annuler</a>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
</div>
