<h2>Nouveau client</h2>
<br>

<div [hidden]="submitted" style="width: 400px;">
  

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-6">

        <div class="form-group">
          <label for="nom">nom</label>
          <input type="text" [(ngModel)]="user.nom" name="nom" id="nom" class="form-control">
        </div>

        <div class="form-group">
          <label for="prenom">prenom</label>
          <input type="text" [(ngModel)]="user.prenom" name="prenom" id="prenom" class="form-control">
        </div>

        <div class="form-group">
          <label for="password">mot de passe</label>
          <input type="password" [(ngModel)]="user.password" name="password" id="password" class="form-control">
        </div>

        <div class="form-group">
          <label for="cpassword">confirmez le mot de passe</label>
          <input type="password" name="cpassword" id="cpassword" class="form-control">
        </div>

        <div class="form-group">
          <label for="adresse">Adresse</label>
          <input type="text" [(ngModel)]="user.adresse" name="adresse" id="adresse" class="form-control">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" [(ngModel)]="user.email" name="email" id="email" class="form-control">
        </div>

        <div class="form-group">
          <label for="role">Role</label>
          <input type="text" [(ngModel)]="user.role.id" [value]="role.id" name="role" id="role" class="form-control"
            readonly>
          {{role.label}}
        </div>
        
        <br>

        <a name="" id="" class="btn btn-secondary" href="#" role="button" [routerLink]="['/user-list']">Annuler</a>

        <input class="btn btn-secondary" type="button" value="ajouter" (click)="add()">
        <!--[disabled]="nom.length==0"-->
      </div>
    </div>
  </div>
