<h3>Liste des admin</h3>
<br>
<div class="panel-body">
    <table class="table table-striped table-bordered ">
        <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Nom</th>
                <th>Prenom</th>
                <th>Email</th>
                <th>Login</th>
                <th>Password</th>                
                <th>Adresse</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let admin of admins">

                <td>{{admin.id}}</td>
                <td>{{admin.nom}}</td>
                <td>{{admin.prenom}}</td>
                <td>{{admin.email}}</td>             
                <td>{{admin.login}}</td>
                <td>{{admin.password}}</td>
                <td>{{admin.adresse}}</td>
                <td>{{admin.role.label}}</td>
               
             
                <td>
                    <button (click)="redirectToShow(admin.id)" class="btn btn-sm btn-success">Show</button>
                    <button (click)="redirectToUpdate(admin.id)" class="btn btn-sm btn-warning">Update</button>
                    <button (click)="delete(admin.id)" class="btn btn-sm btn-danger">Delete</button>
                </td>

            </tr>

        </tbody>
    </table>

    <a name="" id="" class="btn btn-secondary" href="#" role="button" [routerLink]="['/admin-ad']">+ Ajouter un administrateur </a>

    <a name="" id="" class="btn btn-secondary" href="#" role="button" [routerLink]="['/']">Retour Ã  l'accueil </a>

</div>
