<h3>Liste des manifestations</h3>
<br>
<div class="panel-body">
    <table class="table table-striped table-bordered ">
        <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Nom</th>
                <th>Prenom</th>
                <th>Email</th>
                <th>Login</th>
                <th>Password</th>
                <th>Adresse</th>
                <th>Role</th>
                <th>Entreprise</th>
                
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let vip of vip">

                <td>{{vip.id}}</td>
                <td>{{vip.nom}}</td>
                <td>{{vip.prenom}}</td>
                <td>{{vip.email}}</td>
                <td>{{vip.login}}</td>
                <td>{{vip.password}}</td>
                <td>{{vip.adresse}}</td>
                <td>{{vip.role.label}}</td>

                <td>
                    <button (click)="redirectToShow(vip.id)" class="btn btn-sm btn-success">Show</button>
                    <button (click)="redirectToUpdate(vip.id)" class="btn btn-sm btn-warning">Update</button>
                    <button (click)="delete(vip.id)" class="btn btn-sm btn-danger">Delete</button>
                </td>

            </tr>

        </tbody>
    </table>

    <a name="" id="" class="btn btn-secondary" href="#" role="button" [routerLink]="['/vip-add']">+ Ajouter un Vip</a>

    <a name="" id="" class="btn btn-secondary" href="#" role="button" [routerLink]="['/']">Retour Ã  l'accueil </a>
