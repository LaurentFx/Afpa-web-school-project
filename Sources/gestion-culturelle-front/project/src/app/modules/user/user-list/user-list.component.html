<h3>Liste des users</h3>
<br>


<div class="panel-body">
  <table class="table table-striped table-bordered ">
    <thead class="thead-dark">
      <tr>
        <th>Nom</th>
        <th>Prenom</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.nom}}</td>
        <td>{{user.prenom}}</td>
        <td>{{user.role.label}}</td>

        <td>
          <button (click)="redirectToShow(user.id)" class="btn btn-sm btn-success">Show</button>
          <button (click)="redirectToUpdate(user.id)" class="btn btn-sm btn-warning">Update</button>
          <button (click)="delete(user.id)" class="btn btn-sm btn-danger">Delete</button>
          <button (click)="redirectToRole(user.role.id)" class="btn btn-sm btn-primary">Role</button>
        </td>

      </tr>
    </tbody>

  </table>
  <br>

  <br>
  <a name="" id="" class="btn btn-secondary" href="#" role="button" [routerLink]="['/user-ad']">+ Ajouter un user </a>

  <a name="" id="" class="btn btn-secondary" href="#" role="button" [routerLink]="['/public']">Retour Ã  l'accueil </a>



</div>
