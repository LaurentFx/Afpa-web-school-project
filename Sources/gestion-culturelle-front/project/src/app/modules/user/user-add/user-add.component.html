<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="form-group">
        <label for="nom">nom</label>
        <input type="text" [(ngModel)]="user.nom" name="nom" id="nom" class="form-control">
      </div>
      <div class="form-group">
        <label for="prenom">prenom</label>
        <input type="text" [(ngModel)]="user.prenom" name="prenom" id="prenom" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">mot de passe</label>
        <input type="password" [(ngModel)]="user.password" name="password" id="password" class="form-control">
      </div>
      <div class="form-group">
        <label for="cpassword">confirmez le mot de passe</label>
        <input type="password" name="cpassword" id="cpassword" class="form-control">
      </div>
      <div class="form-group">
        <label for="role">role</label>
        <select name="role" id="role" [(ngModel)]="user.role.code" class="form-control">
          <option *ngFor="let role of roles" [value]="role.code">{{role.label}}</option>
        </select>
      </div>
      <input class="btn btn-primary" type="button" value="ajouter" (click)="add()">
    </div>
  </div>
</div>
