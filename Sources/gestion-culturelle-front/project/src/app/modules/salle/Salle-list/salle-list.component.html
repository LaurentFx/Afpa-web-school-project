<h3>Liste des salles</h3>
<br>
<div class="panel-body">
    <table class="table table-striped table-bordered ">
        <thead class="thead-dark">
            <tr>
                  
                    <th>Label</th>
                    <th>Type de salle</th>
                    <th>Capacite</th>
                    <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let salle of salles">
                    <td>{{salle.label}}</td>
                     <td>{{salle.typeSalle.label}}</td>
                    <td>{{salle.capacite}}</td>
             
                <td>
                    <button (click)="redirectToShow(salle.id)" class="btn btn-sm btn-success">Show</button>
                    <button *ngIf="isResp"  (click)="redirectToUpdate(salle.id)" class="btn btn-sm btn-warning">Update</button>
                    <button *ngIf="isResp"  (click)="delete(salle.id)" class="btn btn-sm btn-danger">Delete</button>
                </td>

            </tr>

        </tbody>
    </table>

    <a *ngIf="isResp"  name="" id="" class="btn btn-secondary" href="#" role="button" [routerLink]="['/salle-ad']">+ Ajouter une salle </a>

    <a name="" id="" class="btn btn-secondary" href="#" role="button" [routerLink]="['/public']">Retour Ã  l'accueil </a>
