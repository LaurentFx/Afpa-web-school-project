<h3>Liste des salles</h3>
<br>
<div class="panel-body">
    <table class="table table-striped table-bordered ">
        <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Label</th>
                <th>PlacesReservees</th>
                <th>PlacesReserveesVIP</th>
                <th>FraisJournalier</th>
                <th>Type de salle</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let salle of salles">

                <td>{{salle.id}}</td>
                <td>{{salle.label}}</td>
                <td>{{salle.placesReservees}}</td>
                <td>{{salle.placesReserveesVip}}</td>
                <td>{{salle.fraisJournalier}}</td>
                <td>{{salle.typeSalle.label}}</td>


                <td>
                    <button (click)="redirectToShow(salle.id)" class="btn btn-sm btn-success">Show</button>
                    <button (click)="redirectToUpdate(salle.id)" class="btn btn-sm btn-warning">Update</button>
                    <button (click)="delete(salle.id)" class="btn btn-sm btn-danger">Delete</button>
                </td>

            </tr>

        </tbody>
    </table>

    <a name="" id="" class="btn btn-secondary" href="#" role="button" [routerLink]="['/salle-ad']">+ Ajouter une salle
    </a>
