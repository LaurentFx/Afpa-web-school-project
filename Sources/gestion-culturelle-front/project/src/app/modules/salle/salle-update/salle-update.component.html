<h2>Mettre à jour une salle</h2>
<br>

<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
   
        <div class="form-group">
            <label for="label">Nouveau label :</label>
            <input type="text" class="form-control" id="label" placeholder="Entrer votre label" required [(ngModel)]="salle.label"
                name="label">
        </div>

        <div class="form-group">
            <label for="placesReservees">Capacite de la salle :</label>
            <input type="text" class="form-control" id="placesReservees" placeholder="Entrer la capacite" required [(ngModel)]="salle.placesReservees"
                name="placesReservees">
        </div>

        <div class="form-group">
            <label for="placesReserveesVip">Places réservées aux VIPs :</label>
            <input type="text" class="form-control" id="placesReserveesVip" placeholder="Entrer le nom de places reservees Vip" required [(ngModel)]="salle.placesReserveesVip"
                name="placesReserveesVip">
        </div>

        <div class="form-group">
            <label for="fraisJournalier">Frais journaliers :</label>
            <input type="text" class="form-control" id="fraisJournalier" placeholder="Entrer les frais journaliers" required [(ngModel)]="salle.fraisJournalier"
                name="fraisJournalier">
        </div>

        <label for="typesalle">Type de salle :</label>
        <select name="typesalle" id="typesalle" [(ngModel)]="salle.typeSalle.label" class="form-control">
            <option *ngFor="let typesalle of typeSalles" [value]="salle.typeSalle.label">{{typesalle.label}}</option>
        </select>

        <a name="" id="" class="btn btn-secondary" href="#" role="button" [routerLink]="['/salle-list']">Annuler</a>

        <button type="submit" class="btn btn-secondary">Valider</button>
    </form>
</div>
