<h2>Ajouter une salle</h2>
<br>

<div [hidden]="submitted" style="width: 400px;">
    <form>

        <div class="form-group">

            <label for="label">Nouveau label :</label>
            <input type="text" name="label" class="form-control" id="label" placeholder="Entrer votre label"
                [(ngModel)]="salle.label">

            <label for="placesReservees">Capacite de la salle :</label>
            <input type="text" name="placesReservees" class="form-control" id="placesReservees"
                placeholder="Entrer la capacité de la salle" [(ngModel)]="salle.placesReservees">

            <label for="placesReserveesVip">Places réservées aux VIPs :</label>
            <input type="text" name="placesReserveesVip" class="form-control" id="placesReserveesVip"
                placeholder="Entrer le nombre de places reservees aux VIP " [(ngModel)]="salle.placesReserveesVip">

            <label for=" fraisJournalier">Frais journaliers :</label>
            <input type="text" name="fraisJournalier" class="form-control" id="fraisJournalier"
                placeholder="Entrer les frais journalier" [(ngModel)]="salle.fraisJournalier">

            <label for="typesalle">Type de salle :</label>
            <select name="typesalle" id="typesalle" [(ngModel)]="salle.typeSalle.id" class="form-control" size="3">
                <option *ngFor="let typesalle of typeSalles" [value]="typesalle.id">{{typesalle.label}}</option>
            </select>


        </div>

        <a name="" id="" class="btn btn-secondary" href="#" role="button" [routerLink]="['/salle-list']">Annuler</a>

        <button (click)="add()" class="btn btn-secondary" [disabled]="salle.length==0">Ajouter</button>

    </form>
</div>
