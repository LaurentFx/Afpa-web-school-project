<h3>Liste des paniers</h3>

<br>

<div class="panel-body">
    <table class="table table-striped table-bordered ">
        <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Date validation</th>
                <th>numClient</th>
                <th>Manifestation</th>
                <th>Nombre de billets</th>
                <th>Prix total</th>                
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let panier of paniers">

                <td>{{panier.id}}</td>
                <td>{{panier.dateValidation}}</td>
                <td>{{panier.numClient}}</td>
                <td>{{panier.manifestation}}</td>
                <td>{{panier.nbreBillets}}</td>
                <td>{{panier.total}}</td>

                <td>
                    <button (click)="redirectToShow(panier.id)" class="btn btn-sm btn-success">Show</button>
                    <button (click)="redirectToUpdate(panier.id)" class="btn btn-sm btn-warning">Update</button>
                    <button (click)="delete(panier.id)" class="btn btn-sm btn-danger">Delete</button>
                </td>

            </tr>

        </tbody>
    </table>

    <a name="" id="" class="btn btn-secondary" href="#" role="button" [routerLink]="['/panier-ad']">+ Ajouter un panier
    </a>
