<h2>Ajouter un panier</h2>
<br>

<div [hidden]="submitted" style="width: 400px;">
    <form>

        <div class="form-group">

            <label for="dateValidation">Date de validation :</label>
            <input type="date" name="dateValidation" class="form-control" id="dateValidation"
                placeholder="Entrer la date de validation" [(ngModel)]="panier.dateValidation">
        </div>
        <div class="form-group">

            <label for="numClient">Numero de client :</label>
            <input type="text" name="type" class="form-control" id="numClient" placeholder="Entrer le numero de client"
                [(ngModel)]="panier.numClient">
        </div>

        <label for="manifestation">Type de manifestation :</label>
        <select name="manifestation" id="manifestation" [(ngModel)]="panier.manifestation.id" class="form-control">
            <option *ngFor="let manifestation of manifestations" [value]="manifestation.id">{{manifestation.label}}
            </option>
        </select>

        <div class="form-group">
            <label for="nbreBillets">Nombre de billets:</label>
            <input type="text" name="nbreBillets" class="form-control" id="nbreBillets"
                placeholder="Entrer le nombre de billets " [(ngModel)]="panier.nbreBillets">
        </div>

        <button (click)="addPanier()" class="btn btn-secondary" [disabled]="panier.length==0">Ajouter au
            panier</button>

        <div class="form-group">
            <label for="panier">Panier :</label>
            <select name="panier" id="panier" [(ngModel)]="panier.manifestation.id" class="form-control">
                <option *ngFor="let panier of paniers" [value]="manifestation.id">{{panier.manifestation}}
                </option>
            </select>
        </div>

        <div class="form-group">

            <label for="total">Prix total :</label>
            <input type="text" name="total" class="form-control" id="total" [(ngModel)]="panier.total">
        </div>

    </form>
</div>

<a name="" id="" class="btn btn-secondary" href="#" role="button" [routerLink]="['/panier-list']">Annuler</a>

<button (click)="add()" class="btn btn-secondary" [disabled]="panier.length==0">Valider le panier</button>
