<h2>Ajouter un panier</h2>
<br>

<div [hidden]="submitted" style="width: 400px;">
    <form>

        <div class="form-group">
          
            <label for="numClient">Numero de client :</label>
            <input type="text" name="type" class="form-control" id="numClient" 
            placeholder="Entrer le numero de client" [(ngModel)]="panier.numClient">

            <label for="manifestation">Type de manifestation :</label>
            <select name="manifestation" id="manifestation" [(ngModel)]="panier.manifestation.id" class="form-control" >
                <option *ngFor="let manifestation of manifestations" [value]="manifestation.id">{{manifestation.label}}</option>
            </select>


            <label for="nbreBillets">Nombre de billets:</label>
            <input type="text" name="nbreBillets" class="form-control" id="nbreBillets"
                placeholder="Entrer le nombre de billets " [(ngModel)]="panier.nbreBillets">
              
        </div>

        <a name="" id="" class="btn btn-secondary" href="#" role="button" [routerLink]="['/panier-list']">Annuler</a>

        <button (click)="add()" class="btn btn-secondary" [disabled]="panier.length==0">Ajouter un panier</button>

    </form>
</div>
