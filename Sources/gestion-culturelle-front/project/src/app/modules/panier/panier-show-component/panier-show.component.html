<h3>Voir un administrateur</h3>

<div class="panel-body">
    <table class="table table-striped table-bordered ">
        <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Date validation</th>
                <th>numClient</th>
                <th>Manifestation</th>
                <th>Nombre de billets</th>
                <th>Prix total</th>        


            </tr>
        </thead>

        <tbody>
            <tr>
                    <td>{{panier.id}}</td>
                    <td>{{panier.dateValidation}}</td>
                    <td>{{panier.numClient}}</td>
                    <td>
                        <select size="3">
                            <option *ngFor="let manifestation of manifestations" class="list-group" >
    
                                {{manifestation.label}}
                            </option>
                        </select>
                    </td>
    
                    <td>{{panier.nbreBillets}}</td>
                    <td>{{panier.total}}</td>

            </tr>

        </tbody>

    </table>
