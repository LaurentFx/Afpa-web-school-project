<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="/assets/app.png" id="icon" alt="User Icon" />
      <h1>Gestion culturelle</h1>
    </div>

    <!-- Login Form -->
    <form>
      <input [(ngModel)]="user.username" type="text" id="login" class="fadeIn second" name="login" placeholder="username">
      <input [(ngModel)]="user.password" type="password" id="password" class="fadeIn third" name="login" placeholder="password">
      <input (click)="login()" type="submit" class="fadeIn fourth" value="LogIn">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a routerLink='/public/inscription' class="underlineHover" routerLinkActive=active>Je m'inscris</a>
    </div>

  </div>
</div>
