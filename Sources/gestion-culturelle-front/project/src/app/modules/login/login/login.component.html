<div class="container">
  <div class="row justify-content-center">
    <div class="col-4">

      <div class="row">
        <label for="username">Login</label>
        <input [(ngModel)]="user.username" type="text" name="username" id="username" class="form-control">
        <div class="form-group">
        </div>
      </div>

      <div class="row">
        <label for="password">Password</label>
        <input [(ngModel)]="user.password" type="password" name="password" id="password" class="form-control">
        <div class="form-group">
        </div>
      </div>

      <div class="row mt-1">
        <button [disabled]='user.password.length==0 || user.username.length==0' (click)="login()" type="button" class="btn btn-secondary">
          login
        </button>
        <a name="" id="" class="btn btn-secondary" href="#" role="button" [routerLink]="['/']">Annuler</a>

      </div>
    </div>

  </div>
</div>
