<h2>Mettre Ã  jour une manifestation</h2>
<br>

<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
   
        <div class="form-group">
            <label for="label">Nouveau label :</label>
            <input type="text" class="form-control" id="label" placeholder="Entrer votre label" required [(ngModel)]="manifestation.label"
                name="label">
        </div>

        <label for="animation">Type d'animation :</label>
        <select name="animation" id="animation" [(ngModel)]="manifestation.animation.id" class="form-control" size="3">
            <option *ngFor="let animation of animations" [value]="animation.id">{{animation.label}}</option>
        </select>

        <div class="form-group">
            <label for="date">Date de manifestation :</label>
            <input type="date" class="form-control" id="date" placeholder="Entrer la date de la manifestation" required [(ngModel)]="manifestation.date"
                name="date">
        </div>

        <div class="form-group">
            <label for="frais">Frais de la manifestation :</label>
            <input type="number" class="form-control" id="frais" placeholder="Entrer les frais de la manifestation" required [(ngModel)]="manifestation.frais"
                name="frais">
        </div>

        <label for="salle">Type de salle :</label>
        <select name="salle" id="animation" [(ngModel)]="manifestation.salle.id" class="form-control" size="3">
            <option *ngFor="let salle of salles" [value]="salle.id">{{salle.label}}</option>
        </select>

        <div class="form-group">
            <label for="prixBillet">Prix du billet :</label>
            <input type="number" class="form-control" id="prixBillet" placeholder="Entrer le prix du billet" required [(ngModel)]="manifestation.prixBillet"
                name="prixBillet">
        </div>

        <div class="form-group">
            <label for="reservations">Nombre de reservations :</label>
            <input type="number" class="form-control" id="reservations" placeholder="Entrer le nombre de reservations" required [(ngModel)]="manifestation.reservations"
                name="reservations">
        </div>

        <div class="form-group">
            <label for="reservationsVip">Nombre de reservationsVip :</label>
            <input type="number" class="form-control" id="reservationsVip" placeholder="Entrer le nombre de reservationsVip" required [(ngModel)]="manifestation.reservationsVip"
                name="reservationsVip">
        </div>

        <div class="form-group">
            <label for="rentabilite">rentabilite :</label>
            <input type="number" class="form-control" id="rentabilite" placeholder="Entrer la rentabilite" required [(ngModel)]="manifestation.rentabilite"
                name="rentabilite">
        </div>


        <a name="" id="" class="btn btn-secondary" href="#" role="button" [routerLink]="['/manifestation-list']">Annuler</a>

        <button type="submit" class="btn btn-secondary">Valider</button>
    </form>
</div>
