<h2>Ajouter une manifestation</h2>
<br>

<div [hidden]="submitted" style="width: 400px;">
    <form>

        <div class="form-group">

            <label for="label">Nouveau label :</label>
            <input type="text" name="label" class="form-control" id="label" placeholder="Entrer votre label"
                [(ngModel)]="manifestation.label">
        </div>


        <label for="animation">Type d'animation :</label>
        <select name="animation" id="animation" [(ngModel)]="manifestation.animation.id" class="form-control" size="3">
            <option *ngFor="let animation of animations" [value]="animation.id">{{animation.label}}</option>
        </select>


        <div class="form-group">
            <label for="date">Date de la manifestation :</label>
            <input type="date" name="date" class="form-control" id="date"
                placeholder="Entrer la date de la manifestation " [(ngModel)]="manifestation.date">
        </div>

        <div class="form-group">
            <label for=" cout">Coût :</label>
            <input type="text" name="cout" class="form-control" id="cout" placeholder="Entrer le coût"
                [(ngModel)]="manifestation.cout">
        </div>


        <label for="salle">Choix de salle :</label>
        <select name="salle" id="salle" [(ngModel)]="manifestation.salle.id" class="form-control" size="3">
            <option *ngFor="let salle of salles" [value]="salle.id">{{salle.label}}</option>
        </select>


        <div class="form-group">
            <label for=" prixBillet">Prix du billet :</label>
            <input type="text" name="prixBillet" class="form-control" id="prixBillet"
                placeholder="Entrer le prix du billet" [(ngModel)]="manifestation.prixBillet">
        </div>

        <div class="form-group">
            <label for=" reservations">Nombre de reservations :</label>
            <input type="text" name="reservations" class="form-control" id="reservations"
                placeholder="Entrer le nombre de reservations" [(ngModel)]="manifestation.reservations">
        </div>

        <div class="form-group">
            <label for=" reservationsVip">Nombre de reservationsVip :</label>
            <input type="text" name="reservationsVip" class="form-control" id="reservationsVip"
                placeholder="Entrer le nombre de reservationsVip" [(ngModel)]="manifestation.reservationsVip">
        </div>
     

<a name="" id="" class="btn btn-secondary" href="#" role="button" [routerLink]="['/manifestation-list']">Annuler</a>

<button (click)="add()" class="btn btn-secondary" [disabled]="manifestation.length==0">Ajouter</button>

</form>
</div>
