
<h3>Liste des roles</h3>

<br>

<div class="panel-body">
    <table class="table table-striped table-bordered ">
        <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>label</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let role of roles">

                <td>{{role.id}}</td>
                <td>{{role.label}}</td>                

                <td>
                    <button (click)="redirectToShow(role.id)" class="btn btn-sm btn-success">Show</button>
                    <button (click)="redirectToUpdate(role.id)" class="btn btn-sm btn-warning">Update</button>
                    <button (click)="delete(role.id)" class="btn btn-sm btn-danger">Delete</button>
                </td>

            </tr>

        </tbody>
    </table>
