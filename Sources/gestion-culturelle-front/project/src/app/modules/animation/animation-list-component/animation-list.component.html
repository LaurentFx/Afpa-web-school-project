<h3>Liste des animations</h3>

<br>

<div class="panel-body">
    <table class="table table-striped table-bordered ">
        <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Label</th>
                <th>Type</th>
                <th>Prix</th>
                <th>Nombre de spectateurs prévus</th>
                <th>Actions</th>

            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let animation of animations">

                <td>{{animation.id}}</td>
                <td>{{animation.label}}</td>
                <td>{{animation.type}}</td>
                <td>{{animation.prix}}</td>
                <td>{{animation.nbreSpectateursPrevus}}</td>

                <td>
                    <button (click)="redirectToShow(animation.id)" class="btn btn-sm btn-success">Show</button>
                    <button *ngIf="isConnected" (click)="redirectToUpdate(animation.id)" class="btn btn-sm btn-warning">Update</button>
                    <button *ngIf="isConnected" (click)="delete(animation.id)" class="btn btn-sm btn-danger">Delete</button>
                </td>

            </tr>

        </tbody>
    </table>

    <a *ngIf="isConnected" name="" id="" class="btn btn-secondary" href="#" role="button" [routerLink]="['/animation-ad']">+ Ajouter une animation </a>

    <a name="" id="" class="btn btn-secondary" href="#" role="button" [routerLink]="['/public']">Retour à l'accueil </a>
