<h3>Liste des animations</h3>

<br>

<div class="panel-body">
    <table class="table table-striped table-bordered ">
        <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Label</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let animation of animations">

                <td>{{animation.id}}</td>
                <td>{{animation.label}}</td>
                <td>{{animation.type}}</td>
                <td>{{animation.cout}}</td>
                <td>{{animation.previsionSpectateurs}}</td>

                <td>
                    <button (click)="redirectToShow(animation.id)" class="btn btn-sm btn-success">Show</button>
                    <button (click)="redirectToUpdate(animation.id)" class="btn btn-sm btn-warning">Update</button>
                    <button (click)="delete(animation.id)" class="btn btn-sm btn-danger">Delete</button>
                </td>

            </tr>

        </tbody>
    </table>

    <a name="" id="" class="btn btn-secondary" href="#" role="button" [routerLink]="['/typesalle-ad']">+ Ajouter un type
    </a>
